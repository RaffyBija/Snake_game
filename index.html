<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="apple-div">
        <img src="./IMG/apple.png" alt="Apple" >
        <span id="apple-num">0</span>
        </div>
    </div>
    <div id="game-area">

        <div id="overlay">
            <p id="para">Press any key to start</p>
        </div>
        <div class="food"></div>
        <div class="head snake"></div>
        <div class="snake" id="tail"></div>
        

    </div>
    <div id="shadow" class="hidden">
        <div id="popup" class="hidden">
            <h1>GAME OVER</h1>
            <p>Press Enter to continue ...</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
